<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <!-- This line is best to remove and just send it as a http header -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <!-- Required for Responsive Web Design -->
  <title>Book an Appointment | MyUNHCR</title>
  <link rel='stylesheet' href='css/site.css'>
  <script src='js/jquery.js' type='text/javascript' charset='utf-8'></script>
  <script src='js/modernizr.js' type='text/javascript' charset='utf-8'></script>
  <script src='js/foundation.js' type='text/javascript' charset='utf-8'></script>
  <script src='js/foundation.tooltip.js' type='text/javascript' charset='utf-8'></script>
</head>
<body>
  <header id='header' class='padding-t5 padding-b5'>
    <div class='row'>
      <div class='small-12 columns'>
        <div class='row'>
          <div class='small-3 columns header-logo text-center'>
            <img src='images/logo/logo_2.png' alt='UNHCR Logo'>
          </div>
          <div class='small-6 columns header-title text-center padding-t5'>
            <h3>MyUNHCR</h3>
          </div>
          <div class='small-3 columns text-right'>
            <a href='menu-page.html' title=''><i class='fa fa-bars'></i></a>
          </div>
        </div>
      </div>
    </div>
  </header><!-- /header -->

  <section class='page survey'>
    <div class='row margin-t10 margin-b10 page-title'>
      <div class='small-10 columns'>
        <h4>Book an Appointment</h4>
      </div>
      <div class='small-2 columns'>
        <span data-tooltip='' aria-haspopup='true' class='has-tip radius'
          title='Info about this page'><i class='fa fa-question-circle'></i></span>
      </div>
    </div>
    <form action='#' method='post' accept-charset='utf-8'>
      <div class='row margin-b20'>
        <div class='small-12 columns'>
          <h5>Please choose a date from the list.</h5>
        </div>
      </div>
      <div class='row'>
        <div class='small-12 columns'>
          <p class='content-text'>The first available date is:</p>
        </div>
        <div class='small-9 columns'>
          <input type='text' name='' value='' placeholder='01/01/2014'>
        </div>
        <div class='small-3 columns text-center'>
          <a href='#' title=''><i class='jet-color fa fa-calendar'></i></a>
        </div>
      </div>
      <div class='row margin-b20 margin-t20'>
        <div class='small-12 columns'>
          <h5>Please choose a time from the list.</h5>
        </div>
      </div>
      <div class='row'>
        <div class='small-12 columns'>
          <p class='content-text'>The first available slot is:</p>
        </div>
        <div class='small-9 columns'>
          <input type='text' name='' value='' placeholder='12:30'>
        </div>
        <div class='small-3 columns text-center'>
          <a href='#' title=''><i class='jet-color fa fa-calendar'></i></a>
        </div>
      </div>
      <div class='row margin-t20 margin-b20'>
        <div class='small-6 small-offset-6 columns'>
          <a class='button b-primary expand' href='book-an-appointment3.html' title=''>Next</a>
        </div>
      </div>
    </form>
  </section><!-- /page -->

  <footer class='text-center'>
    <a class='button b-neutral left' href='book-an-appointment.html' title=''
      ><i class='fa fa-arrow-left'></i>Back</a>
    <a class='button b-neutral right' href='#' title='Info Line'
      ><i class='fa fa-phone'></i>Call Info Line</a>
  </footer>

<script> $(document).foundation(); </script>
</body>
</html>
